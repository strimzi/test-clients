apiVersion: batch/v1
kind: Job 
metadata:
    labels:
      app: delete-admin-client-with-offset
      user-test-app: kafka-clients
    name: delete-admin-client-with-offset
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: delete-admin-client-with-offset
        job-name: delete-admin-client-with-offset
        user-test-app: kafka-clients
      name: delete-admin-client-with-offset
      namespace: namespace-0
    spec:
      containers:
      - env:
        - name: BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: "test-topic"
        - name: TOPIC_OPERATION
          value: remove
        - name: TOPICS_COUNT
          value: "100"
        - name: TOPIC_OFFSET
          value: "200"
        - name: LOG_LEVEL
          value: DEBUG
        image: quay.io/strimzi-test-clients/test-client-kafka-admin:0.2.0-kafka-3.1.0
        imagePullPolicy: IfNotPresent
        name: delete-admin-client-with-offset
      restartPolicy: "Never"
      
      
