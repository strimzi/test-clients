apiVersion: batch/v1
kind: Job 
metadata:
    labels:
      app: create-admin-client
      user-test-app: kafka-clients
    name: create-admin-client
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: create-admin-client
        job-name: create-admin-client
        user-test-app: kafka-clients
      name: create-admin-client
      namespace: namespace-0
    spec:
      containers:
      - env:
        - name: BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: "test-topic"
        - name: TOPIC_OPERATION
          value: create
        - name: REPLICATION_FACTOR
          value: "1"
        - name: PARTITIONS
          value: "2"
        - name: TOPICS_COUNT
          value: "100"
        - name: LOG_LEVEL
          value: DEBUG
        image: quay.io/strimzi-test-clients/test-client-kafka-admin:latest-kafka-3.0.0
        imagePullPolicy: IfNotPresent
        name: create-admin-client
      restartPolicy: "Never"