apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-client-cli
  labels:
    app: admin-client-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-client-cli
  template:
    metadata:
      labels:
        app: admin-client-cli
    spec:
      containers:
        - name: admin
          image: quay.io/lkral/test-clients@sha256:0cda4245ba738f3ae25d792ae1ad9330316eb754135774044268c8e81fe22c9a
          command: [ "sleep" ]
          args: [ "infinity" ]